<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>User Information</h1>
    <div id="user-info"></div>

    <script>
        fetch('/user')
            .then(response => response.text())
            .then(data => {
                document.getElementById('user-info').textContent = data;
            });
    </script>
</body>
</html>
